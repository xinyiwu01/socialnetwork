{% extends "socialnetwork/base.html" %}


{% block navigation %}
    <a href="{% url 'register' %}" id="id_register_link">Register</a>
{% endblock %}

{% block content %}
    <div id="id_page_name">Login</div>
    <div class="content">
    <form method="post" action="{% url 'login' %}">
        <table>
            {{ form }}
        </table>
        {% csrf_token %}
        <button type="submit" id="id_login_button">Submit</button>
    </form>
    </div>

{% endblock %}
